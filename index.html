<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Document</title>
</head>
<body>
   <div class="screen">
      <h1>Catch the Insect</h1>
      <button class="btn" id="start-btn">Play game</button>
   </div>

   <div class="screen">
      <h1>Wthat is your favorite insect?</h1>
      <ul class="insects-list">
         <li>
            <button class="choose-insect-btn">
               <p>Fly</p>
               <img src="./img/fly.png" alt="">
            </button>
         </li>
         <li>
            <button class="choose-insect-btn">
               <p>Roach</p>
               <img src="./img/roach.png" alt="">
            </button>
         </li>
         <li>
            <button class="choose-insect-btn">
               <p>Spider</p>
               <img src="./img/spider.png" alt="">
            </button>
         </li>
         <li>
            <button class="choose-insect-btn">
               <p>Bug</p>
               <img src="./img/bug.png" alt="">
            </button>
         </li>
      </ul>
   </div>

   <div class="screen game-container" id="game-container" >
      <h3 class="time" id="time">Time: 00:00</h3>
      <h3 class="score" id="score">Score: 0</h3>
      <h5 class="message" id="message">
         Are you annoyed yet ?
      </h5>


      <div class="insect">
      </div>
   </div>

   <script src="./script.js"></script>
</body>
</html>
